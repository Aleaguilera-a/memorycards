<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Memory Match</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      gap: 15px;
      justify-content: center;
      margin-top: 50px;
    }
    .card {
      width: 150px;
      height: 150px;
      background: #333;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .card.flipped img,
    .card.matched img {
      display: block;
    }
    .card.cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #333;
      z-index: 1;
      border-radius: 10px;
    }
    .card.flipped .cover,
    .card.matched .cover {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Memory Match</h1>
  <div class="game-board" id="board"></div>

  <script>
    const imagePaths = [
      'https://postimg.cc/xXhtTvWb][img]https://i.postimg.cc/xXhtTvWb/IMG-20250819-195608268-AE.jpg',
      'https://postimg.cc/w7xWWTX3][img]https://i.postimg.cc/w7xWWTX3/IMG-20250308-173619704.jpg',
      'https://postimg.cc/XGwFWdb3][img]https://i.postimg.cc/XGwFWdb3/IMG-20250209-183141812.jpg',
      'https://postimg.cc/8smKBrrq][img]https://i.postimg.cc/8smKBrrq/IMG-20250223-094104898.jpg',
      'https://postimg.cc/vxhVgyTN][img]https://i.postimg.cc/vxhVgyTN/IMG-20240728-140814070-HDR-AE.jpg',
      'https://postimg.cc/dDYNy9D2][img]https://i.postimg.cc/dDYNy9D2/IMG-20240501-210409342-AE.jpg',
      'https://postimg.cc/hQcmtvDm][img]https://i.postimg.cc/hQcmtvDm/IMG-20241031-210535338.jpg',
      'https://postimg.cc/tsCZvG09][img]https://i.postimg.cc/tsCZvG09/IMG-20240205-085154149-HDR-AE.jpg'
    ];

    const shuffled = imagePaths.sort(() => 0.5 - Math.random());
    const board = document.getElementById('board');
    let flippedCards = [];
    let matchedCount = 0;

    shuffled.forEach((imgSrc, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.image = imgSrc;
      card.dataset.index = index;

      const img = document.createElement('img');
      img.src = imgSrc;

      const cover = document.createElement('div');
      cover.classList.add('cover');

      card.appendChild(img);
      card.appendChild(cover);
      card.addEventListener('click', () => flipCard(card));
      board.appendChild(card);
    });

    function flipCard(card) {
      if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length === 2) return;
      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        const [a, b] = flippedCards;
        if (a.dataset.image === b.dataset.image) {
          a.classList.add('matched');
          b.classList.add('matched');
          matchedCount += 2;
          if (matchedCount === imagePaths.length) alert('Â¡Ganaste!');
        } else {
          setTimeout(() => {
            a.classList.remove('flipped');
            b.classList.remove('flipped');
          }, 1000);
        }
        flippedCards = [];
      }
    }
  </script>
</body>
</html>
